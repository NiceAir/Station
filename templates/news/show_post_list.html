{% extends 'base.html' %}
{% block main %}

<section id="content">


    {% for result in page.object_list %}


        <article class="post post-{{ result.object.pk }}">
            <div>
                <h2>{{ post.title }}</h2>
                <p>发布时间：{{ post.created_time }}</p>
                <p>{{ post.expert }}</p>
            </div>
        </article>


    {% endfor %}



</section>

{% endblock %}
